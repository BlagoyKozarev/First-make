name: CI

on:
  push:
    branches: [ main, 'ci/**', 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  dotnet:
    name: .NET Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj','**/*.sln') }}

      - name: Restore
        run: dotnet restore FirstMake.sln

      - name: Build
        run: dotnet build FirstMake.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test FirstMake.sln --no-build --verbosity normal

  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    needs: dotnet
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'src/UI/package-lock.json'

      - name: Install dependencies (UI)
        working-directory: src/UI
        run: npm ci

      - name: Lint (UI)
        working-directory: src/UI
        run: npm run lint

      - name: Build (UI)
        working-directory: src/UI
        run: npm run build
